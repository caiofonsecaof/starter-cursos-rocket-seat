<body>
    <script>
        
        //utilizando a estrutura if
        function retornaSexoIf(sexo){
            
            if(sexo === 'M'){ // quando utilizamos 3 simbolos de "=" ele verifica o valor e o tipo da variavel sendo que ela precisa ser igual
                return 'sexo masculino';
            } else if(sexo == 'F') {
                return 'sexo feminino';
            } else {
                return 'Outro';
            }
        }

        var resultado = retornaSexoIf('F')
        console.log(resultado);

        //utilizando a estrutura switch-case
        function retornaSexoCase(sexo){
            
            switch(sexo){ 
                case 'M':
                return 'sexo masculino';
                case 'F': 
                return 'sexo feminino';
               default:
                return 'Outro';
            } 
        }

        var resultado2 = retornaSexoCase('M')
        console.log(resultado2);

    </script>
</body>
