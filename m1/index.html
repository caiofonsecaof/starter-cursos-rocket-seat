<body>
    <script>
        var nome = 'Caio'; //variáveis não estáticas
        /*nome = 2; valores diferentes para a mesma variável*/
        var idade = 29; //inteiro
        var peso = 82.5; //real
        var humano = true; //booleano

        var alunos = ['Caio','Annete','Lucas']; //vetor

        /*var aluno = {
            nome: 'Caio',
            idade:29,
            peso:82.5,
            humano:true,
        }; */ //objeto

        var aluno = {
            nome: alunos[2], //podemos integrar a variável chamando pela posição
            idade:29,
            peso:82.5,
            humano:true,
        }; //objeto

        console.log(aluno);
        console.log(aluno.nome); //chamamos pela condição do obj
        
        console.log(alunos);
        console.log(alunos[1]);//chamamos pela posição no vetor
    
    </script>
