<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<header>
    <h1>Aulas JavaScript</h1>
</header>

<body>
    <script>

        function exibeAlgo(){
            console.log('hello world');
        }

        //comentar uma das duas para teste unitário de cada funcionalidade
        setInterval(exibeAlgo, 1000);//função que executa várias vezes dentro de um intervalo, nos parâmetros colocamos uma função e o intervalo de 1000m/s = 1sec

        setTimeout(exibeAlgo, 5000); //ao invés de executar várias vezes, ele vai executar apenas uma vez de acordo com o tempo pré-estabelecido, aparece na tela apenas após 5000m/s = 5s
   </script>
</body>

<footer>
    <p>footer</p>
</footer>

</html>
