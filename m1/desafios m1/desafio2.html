<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>

<body>
    <script>
        /*2º exercício
             Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:*/
             
        function pares (x, y){
            for (var i = x; i <= y; i++) {
                if (i % 2 === 0) {
                    console.log(i);
                }
            }
        };

        pares(1, 20);

    </script>
</body>
